<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-container">
        <h2>Shopping cart</h2>
        <div class="container">
            
            <div class="product">
                <img src="product-3.jpg" alt="product 01">
                <p>black polo t-shirt</p>
                <p>৳550.00</p>
                <button class="add">Add to cart</button>
            </div>
            <div class="product">
                <img src="product-4.jpg" alt="product 02">
                <p>smart watch</p>
                <p>৳2550.00</p>
                <button class="add">Add to cart</button>
            </div>
            <div class="product">
                <img src="product-8.jpg" alt="product 03">
                <p>daisy bracelet</p>
                <p>৳350.00</p>
                <button class="add">Add to cart</button>
            </div>
            <div class="product">
                <img src="product-7.jpg" alt="product 04">
                <p>high heels </p>
                <p>৳1550.00</p>
                <button class="add">Add to cart</button>
            </div>
            
        </div>
        <button class="show-more">show more</button>
        <div class="cart">
            <h2>cart</h2>
            <table>
                <tr><th>Product Name</th> <th>Product Price</th> <th></th></tr>
            </table>
        </div>

    </div>
    




    <script src="scripts.js"></script>
</body>
</html>
